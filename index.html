<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Quiz Challenge</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <div class="scores">
    <a href="highscores.html">View Highscores</a>
  </div>

  <div class="timer">
    Time: <span id="time">0</span>
  </div>

  <div class="wrapper">
    <!-- Start screen with quiz instructions and start button -->
    <div id="start-screen" class="start">
      <h1>Welcome to the Coding Quiz Challenge!</h1>
      <p>
        Test your coding knowledge by answering a series of code-related questions within the time limit.
        Incorrect answers will penalize your score and time by ten seconds!
      </p>
      <button id="start">Start Quiz</button>
    </div>

    <!-- Question section (initially hidden) -->
    <div id="questions" class="hide">
      <h2 id="question-title"></h2>
      <div id="choices" class="choices"></div>
    </div>

    <!-- End screen (initially hidden) -->
    <div id="end-screen" class="hide">
      <h2>Congratulations!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <p>
        Enter your initials: <input type="text" id="initials" maxlength="3" />
        <button id="submit">Submit</button>
      </p>
    </div>

    <!-- Feedback section (initially hidden) -->
    <div id="feedback" class="feedback hide"></div>
  </div>

  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>

</html>
